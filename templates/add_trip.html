<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Trip</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url("{% static 'images/' %}{{ body_gif }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      /* Full viewport height */
      width: 100vw;
      /* Full viewport width */
      margin: 0;


    }
  </style>
</head>

<body class="container mt-5">
  <div class="text-center">
    <div class="row mt-4">
      <div class="col-12 col-md-8 mx-auto">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4">Trip Statistics</h2>
            <p><strong>Home Address:</strong> {{ home_address }}</p>
            <p><strong>Destination Address:</strong> {{ school_address }}</p>
            <p><strong>Expected Driving Time:</strong> {{ driving_time }} minutes</p>
            <p><strong>Actual Driving Time:</strong> {{ total_drive_time }} minutes</p>
            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
              {{ error }}
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
