
<body>
    <h1>Your Playlists</h1>
    {% for playlist in playlists %}
        <h2>{{ playlist.name }}</h2>
        <iframe src="https://open.spotify.com/embed/playlist/{{ playlist.id }}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    {% endfor %}
</body>
