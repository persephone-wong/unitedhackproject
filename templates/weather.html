
<body>
 <h2>{{ weather }}</h2>

        {% if snow_message %}
        <h2 class="text-white bg-danger p-2">{{ snow_message }}</h2>
        {% endif %}

        {% if snow_delay %}
        <h2 class="text-info">+%{{ snow_delay }} due to snow</h2>
        {% endif %}

        {% if rain_delay %}
        <h2 class="text-primary">+%{{ rain_delay }} due to heavy rain</h2>
        {% endif %}

</body>
